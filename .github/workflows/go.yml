name: Go

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]
    
  schedule:
  - cron: "30 03 * * 6"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1
    
    - name: Set up Go
      uses: actions/setup-go@v5.0.0
      with:
        go-version: 1.21
      
    - name: Environment Information
      run: go env
        
    - name: Fix Package
      run: go fix ./lib
      
    - name: Format Package
      run: go fmt ./lib
      
    - name: Go Version
      run: go version
      
    - name: Vet Package
      run: go vet ./lib
