name: Docker

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]
    
  schedule:
  - cron: "30 03 * * 6"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v4.1.4
      
    - name: Build Docker Image
      run: docker build ./ --file ./swift.Dockerfile --tag amd64/local_workflow:latest